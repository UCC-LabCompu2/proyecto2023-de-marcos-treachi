<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRÁCTICO</title>
    <meta content="de Marcos Margarita y Treachi Belen" name="autores">
    <meta content="Pagina web proyecto para Laboratorio de Computacion 2" name="descripcion">
    <meta content="auto, f1, MRUV, movimiento, fisica, formulas" name="palabras-clave">
    <link rel="shortcut icon" href="imagenes/fav_f1.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Poppins:wght@300;500&family=Staatliches&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=DynaPuff:wght@500&family=Roboto+Slab&family=Sedgwick+Ave+Display&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body>
<header>
    <h1>
        PRÁCTICO
    </h1>
</header>
<h2>
    SELECCIONE EN LA BARRA:
</h2>
<form>
    <div class="form-group">
        <label for="x0">DISTANCIA INICIAL (x₀): </label>
        <input type="range" id="x0" name="a" value="0" min="0" max="25" step="0.5"
               oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
        m
    </div>
    <div class="form-group">
        <label for="v0">VELOCIDAD INICIAL (v₀): </label>
        <input type="range" id="v0" name="a" value="0" min="0" max="15" step="0.1"
               oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
        m/s
    </div>
    <div class="form-group">
        <label for="a">ACELERACION (m/s<sup>2</sup>): </label>
        <input type="range" id="a" name="a" value="0" min="0" max="10" step="0.1"
               oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
        m/s<sup>2</sup>
    </div>
    <p>
        <button type="submit" id="botoncalc" class="btn btn-primary mb-2">
            CALCULAR
        </button>
    </p>
</form>
<img id="imgautoperfil" src="imagenes/autodeperfil.JPG" alt="auto rojo de formula 1 de perfil"/>
<canvas id="canvas">
    El navegador no soporta el canvas.
</canvas>
<table>
    <caption>RESULTADOS</caption>
    <thead>
    <tr>
        <th>TIEMPO (s)</th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th> DISTANCIA (m)</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th>VELOCIDAD (m/s)</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<div>
    <p class="botones">

    </p>
</div>
<div>

</div>
</body>
</html>
