<!DOCTYPE html>

    <meta content="Pagina web proyecto para Laboratorio de Computacion 2" name="descripcion">
    <meta content="auto, f1, MRUV, movimiento, fisica, formulas" name="palabras-clave">
    <style>
        table, td, th {
            border: 0.5px solid #000000;
            border-spacing: 0;

<body>
<h2>
    SELECCIONE EN LA BARRA:
</h2>
<form>
    <div class="form-group">
        <label for="x0">DISTANCIA INICIAL(x0):</label>
        <input type="range" id="x0" name="a" value="0" min="0" max="25" step="0.5" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
    </div>
    <div class="form-group">
        <label for="v0">VELOCIDAD INICIAL(v0):</label>
        <input type="range" id="v0" name="a" value="0" min="0" max="15" step="0.1" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
    </div>
    <div class="form-group">
        <label for="a">ACELERACION(m/s^2):</label>
        <input type="range" id="a" name="a" value="0" min="0" max="10" step="0.1" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>
    </div>
    <p>
        <button type="submit" class="btn btn-primary mb-2">
            Calcular
        </button>
    </p>
</form>

<img id="imgautoperfil" src="imagenes/autodeperfil.JPG" height="200px" width="204px" alt="auto rojo de formula 1 de perfil"/>

    El navegador no soporta el canvas.
