<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PRÁCTICO</title>
    <meta content="de Marcos Margarita y Treachi Belen" name="autores">
    <meta content="Pagina web proyecto para Laboratorio de Computacion 2" name="descripcion">
    <meta content="auto, f1, MRUV, movimiento, fisica, formulas" name="palabras-clave">
    <link rel="shortcut icon" href="imagenes/fav_f1.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Poppins:wght@300;500&family=Staatliches&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=DynaPuff:wght@500&family=Roboto+Slab&family=Sedgwick+Ave+Display&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <script type="text/javascript" src="funciones.js"></script>
</head>
<body>
<header>
    <h1>
        PRÁCTICO
    </h1>
</header>
<h2>
    SELECCIONE EN LA BARRA:
</h2>
<form class="operacionesMat" name="operacionesMat">
    <div class="form-group">
        <label for="x0">DISTANCIA INICIAL (x₀): </label>
        <input type="range" id="x0" name="distanciainicial" value="0" min="0" max="25" step="0.5"
               oninput="this.nextElementSibling.value = this.value"
               onchange="posicion0()">
        <output>0</output>
        m
    </div>
    <div class="form-group">
        <label for="v0">VELOCIDAD INICIAL (v₀): </label>
        <input type="range" id="v0" name="velocidadinicial" value="0" min="0" max="15" step="0.1"
               oninput="this.nextElementSibling.value = this.value"
               onchange="posicion0()">
        <output>0</output>
        m/s
    </div>
    <div class="form-group">
        <label for="a">ACELERACION (m/s<sup>2</sup>): </label>
        <input type="range" id="a" name="aceleracion" value="0" min="0" max="10" step="0.1"
               oninput="this.nextElementSibling.value = this.value"
               onchange="posicion0()">
        <output>0</output>
        m/s<sup>2</sup>
    </div>
    <p>
        <button type="submit" id="botoncalc" class="btn btn-primary mb-2" onclick="calcular()">
            CALCULAR
        </button>
    </p>
</form>
<img id="imgautoperfil" src="imagenes/autodeperfil.JPG" alt="auto rojo de formula 1 de perfil"/>
<canvas id="canvas">
    El navegador no soporta el canvas.
</canvas>
<table>
    <caption>RESULTADOS</caption>
    <thead>
    <tr>
        <th>TIEMPO (s)</th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
    </tr>
    </thead>
    <tbody id="resultados">
    <tr id="d_total">
        <th> DISTANCIA (m)</th>
        <td><span id="totald0" name="total_d0">m</span></td>
        <td><span id="totald1" name="total_d1">m</span></td>
        <td><span id="totald2" name="total_d2">m</span></td>
        <td><span id="totald3" name="total_d3">m</span></td>
        <td><span id="totald4" name="total_d4">m</span></td>
        <td><span id="totald5" name="total_d5">m</span></td>
        <td><span id="totald6" name="total_d6">m</span></td>
        <td><span id="totald7" name="total_d7">m</span></td>
        <td><span id="totald8" name="total_d8">m</span></td>
        <td><span id="totald9" name="total_d9">m</span></td>
    </tr>
    <tr id="v_total">
        <th>VELOCIDAD (m/s)</th>
        <td><span id="totalv0" name="total_v0">m/s</span></td>
        <td><span id="totalv1" name="total_v1">m/s</span></td>
        <td><span id="totalv2" name="total_v2">m/s</span></td>
        <td><span id="totalv3" name="total_v3">m/s</span></td>
        <td><span id="totalv4" name="total_v4">m/s</span></td>
        <td><span id="totalv5" name="total_v5">m/s</span></td>
        <td><span id="totalv6" name="total_v6">m/s</span></td>
        <td><span id="totalv7" name="total_v7">m/s</span></td>
        <td><span id="totalv8" name="total_v8">m/s</span></td>
        <td><span id="totalv9" name="total_v9">m/s</span></td>
    </tr>
    </tbody>
</table>

</div>

</body>
</html>
