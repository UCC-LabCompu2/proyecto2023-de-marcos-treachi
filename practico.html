<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>practico</title>
    <style>
        table, tr, td, th{
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
 <h2>
     SELECIONE EN LA BARRA:
 </h2>
<form>
    <div class="form-group">
        <label for="x0">DISTANCIA INICIAL(x0):</label>
        <input type="range" id="x0" name="a" value="50" min="0" max="120" oninput="this.nextElementSibling.value = this.value">
        <output>50</output>
    </div>
    <div class="form-group">
        <label for="v0">VELOCIDAD INICIAL(v0):</label>
        <input type="range" id="v0" name="a" value="50" min="0" max="120" oninput="this.nextElementSibling.value = this.value">
        <output>50</output>
    </div>
    <div class="form-group">
        <label for="a">ACELERACION(m/s^2):</label>
        <input type="range" id="a" name="a" value="50" min="0" max="120" oninput="this.nextElementSibling.value = this.value">
        <output>50</output>
    </div>
</form>
<table>
    <caption> RESULTADOS </caption>
    <thead>
    <tr>
        <th>TIEMPO (s)</th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
    </tr>
    </thead> <!--cabecera de la tabla-->
    <tbody>
    <tr>
        <th> DISTANCIA (d) </th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th>VELOCIDAD (m/s)</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>

</body>
</html>
